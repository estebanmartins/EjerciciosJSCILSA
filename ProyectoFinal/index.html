<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ProyectoFinal</title>
    <style>
        body{
            height: 100vh;
            background-image: url('fondo2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Navegacion -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">To Do List App!</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Titulo de la tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="" id="description" cols="80" rows="8" class="form-control mt-5" placeholder="Descripcion de la tarea"></textarea>

                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class=" mt-3 btn btn-success" type="button">Guardar Tarea</button>
                               
                              </div>

                        </form>

                    </div>

                </div>
            
            </div>
            <div class="col-md-8">
                <div id="tasks">

                </div>

            </div>
        </div>


    </div>



<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
